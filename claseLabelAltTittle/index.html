<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LabelAltTittle</title>
</head>
<body>
   <main>                                                   <!--    La etiqueta label hace que en un formulario al darle click al label pueda escribir directo en el formularo (Para usuario con problemas de vista) -->
        <form action="">
            <label for="name">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="start-studing">
                <span>¿Qué dia comenzaste el curso?</span>
                <input type="date" id="start-studing">
            </label>
            <label for="time-to-study">
                <span>¿En qué horario estudias?</span>
                <input type="time" id="time-to-study">
            </label>
        </form>

        <section>
            <img src="./Sin título-1.png" 
            alt="Es un logo con las iniciales de todos los alumnos involucrados"
            title="Es una foto de un logo">
          
        </section>
    </main>
    
</body>
</html>
